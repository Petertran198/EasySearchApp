<div class="d-flex flex-column justify-content-center align-items-center">
    <div  style="height: 50px"></div>
    <div class="chatbox">
        <div class="chat-header">
            <h5 class="mb-0">My AI Travel Assistant</h5>
        </div>
        <div class="chat-body">
            <message *ngFor="let message of this.chatbotService.allMessages in" [message]="message"></message>
            <div class="chat-footer ">
                <input type="text"
                       class="form-control"
                       placeholder="Type your message..." [(ngModel)]="message" />
                <button class="btn btn-secondary mx-1">
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <button class="btn btn-primary mx-1" (click)="sendMessage()" [disabled]="!this.message">Send</button>
            </div>
        </div>
    </div>
</div>
